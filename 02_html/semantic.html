<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic</title>
</head>
<body>
    <header style="height: 50px; background-color: rgb(249, 193, 203);">
        &lt;Header&gt;
    </header>
    <main style="height: 1000px; background-color: rgb(207, 252, 225); display: flex;">
        <!-- Main -->
        <section style="background-color: rgb(238, 238, 253); width: 80%;">
            &lt;Section&gt;
            <article style="height: 200px; background-color: rgb(173, 173, 238);">Article1</article>
            <article style="height: 200px; background-color: rgb(131, 124, 230);">Article2</article>
            <article style="height: 200px; background-color: rgb(54, 54, 174);">Article3</article>
            <article style="height: 200px; background-color: rgb(26, 26, 82);">Article4</article>
        </section>
        <aside style="background-color:rgb(231, 203, 255); width: 20%;">
            &lt;Aside&gt;
        </aside>
    </main>
    <footer style="height: 50px; background-color: rgb(186, 233, 205);">
        &lt;Footer&gt;
    </footer>
</body>
</html>
