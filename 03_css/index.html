<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 참조방식</title>
    <!-- CSS 참조방식1) 외부 스타일 시트-->
    <link rel="stylesheet" href="./index.css">
    <!-- CSS 참조방식2) 내부 스타일 시트 -->
    <style>
        ul {
            background-color: rgb(218, 203, 231);
            height: 30%;
            width: 50%;
            border-radius: 15px;
            margin: auto;
        }
    </style>
</head>
<body>
    <!-- CSS 참조방식3) HTML 태그 내의 스타일 지정 -->
    <h1 style="color: rgb(255, 191, 191); text-align: center;">CSS 사용법을 익혀 보자!</h1>
    <ul>
        <li>원</li>
        <li>투</li>
        <li>쓰리</li>
    </ul>

    <!-- 세 가지 방법 중 어떤 방식이 가장 좋을까? -->

</html>
