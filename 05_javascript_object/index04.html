<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM - 요소 다루기</title>
    <script defer src="index04.js"></script>
    <style>
        .h1 {
            color: limegreen;
        }

        .list-style {
            color: rgb(0, 100, 200);
            font-size: 20px;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1 class="title">JS DOM - 요소 다루기</h1>

    <div id="div1">여기는 <b>first</b> div입니다.</div>
    <div id="div2">진짜 <strong>너무</strong> 피곤하다</div>
    <img id ="beach" src="./image/beach1.jpg" alt="beach1" width="200">
    <a id="google" href="https://www.goole.com" target="_blank">goolge</a>
    <img id="beach2" src="./image/beach2.jpg" alt="beach2" width="200">

    <ul id="fruits">
        <li class="a">사과</li>
        <li class="b">키위</li>
        <li class="c">오렌지</li>
        <li class="d">수박</li>
    </ul>

    <ol class="numbers">
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <ol class="number-3">
            <li>three-one</li>
            <li>three-two</li>
            <li>three-three</li>
        </ol>
        <li>four</li>
    </ol>
</body>
</html>
